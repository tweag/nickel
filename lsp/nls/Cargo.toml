[package]
name = "nickel-lang-lsp"
version = "0.3.0"
authors = ["Nickel team"]
license = "MIT"
readme = "README.md"
description = "NLS: A language server for the Nickel configuration language."
repository = "https://github.com/tweag/nickel"
keywords = ["nickel", "configuration", "language", "lsp"]
edition = "2018"

[[bin]]
name = "nls"
path = "src/main.rs"

[build-dependencies]
lalrpop = "0.19.6"

[dependencies]
lalrpop-util = "0.19.6"
codespan = "0.11"
codespan-reporting = "0.11"
codespan-lsp = "0.11"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
structopt = "0.3"
regex = "1.5"

lsp-server = "0.6"
lsp-types = "0.88"
log = "0.4"
env_logger = "0.9"
anyhow = "1.0"
nickel-lang = {path = "../../", version = "0.3.0"}
derive_more = "0.99"
lazy_static = "1"
csv = "1"

[dev-dependencies]
pretty_assertions = "1.2.1"
assert_matches = "1.5.0"
