[package]
name = "nickel-lang-cli"
description = "The Nickel interpreter CLI"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true

[[bin]]
name = "nickel"
path = "bin/nickel.rs"
bench = false

[features]
default = ["repl", "doc"]
repl = ["nickel-lang-core/repl"]
doc = ["nickel-lang-core/doc"]

[dependencies]
nickel-lang-core = { version = "0.1", path = "../core", features = [ "markdown" ], default-features = false }
clap = { version = "4.3", features = ["derive"] }
serde = { version = "1.0.154", features = ["derive"] }

directories = "4.0.1"

[dev-dependencies]
nickel-lang-utils = { version = "0.1", path = "../utils" }
test-generator = "0.3.1"
insta = { version = "1.28.0", features = ["filters"] }
