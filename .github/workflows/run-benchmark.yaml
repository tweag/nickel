name: benchmark pull requests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  runBenchmark:
    name: run benchmark
    runs-on: [self-hosted, Linux, X64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run benchmarks
        run: |
          nix develop --command cargo bench --package nickel-lang-core --bench numeric
